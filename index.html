<div id="mid-row">
<form action="" method="get" id="form">
<div id="filter">
<input type="hidden" name="sfw" value="0">
<input type="hidden" name="nsfw" value="0">
<input type="hidden" name="nsfl" value="0">
<div class="filter-item" id="sfw"><span>sfw</span></div>
<div class="filter-item" id="nsfw"><span>nsfw</span></div>
<div class="filter-item" id="nsfl"><span>nsfl</span></div>
</div>
<div id="accuracy"><div style="position:absolute;margin-left:-61px;left:50%;margin-top:4px;color:#666666">Genauigkeit</div><div class="handle"><span class="value"></span></div><input name="accuracy" type="hidden"/></div>
<span id="search_submit">
<span id="search">
<input id="tagsinput" name="search" maxlength="256" name="input" autocomplete="off">

<input type="submit" value="Suchen">
</span>
</span>

<div id="stats">
</div>
<div id="imagewrapper">
</div>

<div id="sfw_bar" class="bar" data-flag="sfw" title="Anteil an SFW-Posts"></div>
<div id="nsfw_bar" class="bar" data-flag="nsfw" title="Anteil an NSFW-Posts"></></div>
<div id="nsfl_bar" class="bar" data-flag="nsfl" title="Anteil an NSFL-Posts"></></div>
</div>
<div id="graph">
</div>

<script>
slider = new Dragdealer('accuracy', {
  animationCallback: function(x, y) {
	var value = Math.round(1+x * 49)
    $('#accuracy .value').text(value);
	$('input[name="accuracy"]').val(value);
  }
});
//filter
$(".filter-item").click(function(){
	$(this).toggleClass("filter-active");
});
$("#sfw").click(function(){
	var val = $("input[name='sfw']").val();
	$("input[name='sfw']").val(val === "0" ? "1" : "0");
	console.log(val);
})
$("#nsfw").click(function(){
	var val = $("input[name='nsfw']").val();
	$("input[name='nsfw']").val(val === "0" ? "2" : "0");
	console.log(val);
})

$("#nsfl").click(function(){
	var val = $("input[name='nsfl']").val();
	$("input[name='nsfl']").val(val === "0" ? "4" : "0");
	console.log(val);
})


$(document).keypress(function(e) {
    if(e.which == 13) {
        $("#form").submit();
    }

});
stats.convertUrl();
</script>
