<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>PR0GRAMM WebStatistics</title>
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
<link type="text/css" rel="stylesheet" href="style.css">
<link rel="stylesheet" type="text/css" href="jquery.tagsinput.css" />
</head>

<body>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="jquery.tagsinput.min.js"></script>
<script src="jsonParse.min.js"></script>
<script src="stats.js"></script>
<script src="dygraph-combined.js"></script>
<div style="background-color:#212425">
<h1>
<span id="pr0">PR0GRAMM</span> WebStatistics
</h1>
</div>
<h2>
v. 0.6
</h2>
<div id="mid-row">
<form action="" method="get" >
<fieldset>
<input type="radio" id="tags" class="radio" name="type" value="tags" checked><label for="tags">Tags</label>
<input type="radio" id="user" class="radio" name="type" value="user"><label for="user">User</label>
</fieldset>
<span id="search_submit">
<span id="search">
<input id="tagsinput" name="search" maxlength="256" name="input" autocomplete="off">
</span>
<span style="float:left">
<input type="submit" value="Suchen">
</span>
</span>
</form>
</div>
<img id="loading" src="load.svg" width="60px" style="position:absolute;left:50%;margin-left:-30px;padding-top:40px;opacity: 0;">
<div id="statswrapper">
<div id="stats"></div> 
<div id="graph">
</div>
</div>
<script>
function gup( name ) { name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]"); var regexS = "[\\?&]"+name+"=([^&#]*)"; var regex = new RegExp( regexS ); var results = regex.exec( window.location.href ); if( results == null ) return null; else return results[1]; }
var query_enc = gup("search");
if(query_enc != null){
var query = decodeURIComponent(query_enc);
query = query.replace(/\+/g, " ");
$('#tagsinput').val(query);
if(query){
$('#loading').animate({
	opacity: 1
},100);
generateStats(query);
}
}
</script>
<br/><footer>
<script> 
	$("#tagsinput").tagsInput({
		'height': '30px',
		'width': '500px',
		'defaultText': 'Tags eingeben und mit Komma trennen'
	});
</script>
<a href="technik">Wie berechnen wir diese Werte?</a>
</footer>
</body>
</html>
